<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      <input id="userinput" onkeydown="addListAfterKeyPress()" type="text" placeholder="enter items">
      <button id="enter" onclick="addListAfterClick()">Enter</button>
      <ul>
         <li>
            Notebook
            <button onclick="remove(this.parentNode)">delete</button>
         </li>
         <li>
            Jello
            <button onclick="remove(this.parentNode)">delete</button>
         </li>
         <li>
            Spinach
            <button onclick="remove(this.parentNode)">delete</button>
         </li>
         <li>
            Rice
            <button onclick="remove(this.parentNode)">delete</button>
         </li>
         <li>
            Candles
            <button onclick="remove(this.parentNode)">delete</button>
         </li>
         
      </ul>
      
      <script>
      
         function addListAfterKeyPress(){
            console.log(event.keyCode);
            var input = document.getElementById("userinput");
            if(input.value.length > 0 && event.keyCode == 13){
               createNewItem(input);
               input.value = "";
            }

         }

         function addListAfterClick(){
            var input = document.getElementById("userinput");
            if(input.value.length > 0){
               createNewItem(input);
               input.value = "";
            }
         }

         function createNewItem(input) {
            var ul = document.getElementsByTagName("ul")[0];
            var li = document.createElement("li");
       
            // add new item only if the user has entered something
            var textNode = document.createTextNode(input.value);
            li.appendChild(textNode);

            var btn = document.createElement("button");
            textNode = document.createTextNode("delete");
            btn.appendChild(textNode);
            btn.addEventListener('click',function(){remove(this.parentNode)})
            li.appendChild(btn);
            ul.appendChild(li);
            
            // following alternative code also works but is unsafe
            // try entering the input <h2>abcd</h2>
            // var input = document.getElementById("userinput");
            // var ul = document.getElementsByTagName("ul")[0];
            // ul.innerHTML += input.value
         }
         
         function remove(parentNode){
            parentNode.remove();
         }

      </script>
 
   </body>
</html>
